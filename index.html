<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library Events</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container">
        <h1 class="library-header">
            UNSW Library
            <div id="qrcode">On your mobile</div>
            <img class="img-fluid" src="unsw_0.png" alt="UNSW Logo">
        </h1>
        <hr class="custom-line">
        <h2 class="whats-on-header">
            What's on <span class="library-text">at the Library</span>
        </h2>
    </header>

    <main class="container">
        <div class="calendar-container">
            <div id="month-container" class="d-flex justify-content-center"></div>
            <!-- Month will be injected here -->
            <div id="week-container" class="d-flex justify-content-center"></div>
            <!-- Weekdays will be injected here -->
        </div>

        <div id="event-container" class="mt-4">
            <!-- Event cards will be injected here -->
        </div>
    </main>

    <footer class="bg-dark text-light p-3">
        <div class="container">
            <h3 class="important-events-title">Events coming up:</h3>
            <div id="important-events-list">
                <!-- Future Event cards will be injected here -->
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
