<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library Events</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="page-container">
        <div class="header-container">
            <div class="hero-container">
                <svg class="hero" id="hero-1" viewBox="0 0 60 60" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <polygon points="0 0 0 48.533488 39.4213208 60 57.4153242 35.7397558 32.0559823 0"></polygon>
                    </g>
                </svg>
            </div>
            <header class="container-fluid">
                <h1 class="library-header">
                    UNSW Library
                    <img class="img-fluid" src="unsw_0.png" alt="UNSW Logo">
                </h1>
                <hr class="custom-line">
                <h2 class="whats-on-header">
                    What's on <span class="library-text">at Main Library</span>
                </h2>
            </header>
        </div>

        <main class="container-fluid main">
            <div class="calendar-container">
                <div id="month-container" class="d-flex justify-content-center"></div>
                <!-- Month will be injected here -->
                <div id="week-container" class="d-flex justify-content-center"></div>
                <!-- Weekdays will be injected here -->
            </div>

            <div id="events-container" class="mt-4">
                <div id="carousel" class="carousel">
                    <!-- Event cards will be injected here -->
                </div>
            </div>
        </main>

        <div id="carousel-indicators" class="indicators">
            <!-- Dots will be generated here -->
        </div>

        <footer class="container-fluid bg-dark text-light">
            <div>
                <h3 class="footer-events-title">Events coming up:</h3>
                <div id="carousel-indicators-footer" class="indicators">
                    <!-- Dots will be generated here -->
                </div>
                <div id="footer-events-container">
                    <div id="carousel-footer" class="carousel-footer">
                        <!-- Future Event cards will be injected here -->
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>


</body>

</html>
